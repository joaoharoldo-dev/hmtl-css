<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebra de linha</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito, 
        basta colocar entre as teg de &lt;p&gt;.</p> <!--LESS THAN(menor quê) / GREATER THAN(maior quê)-->
    <p>Se precisar quebrar o texte em algum lugar <br> 
        como esse é só usar a teg &lt;br&gt;.</p>
    <p>Vamos colocar símbolos especiais: <br>
        &reg;
        &copy; 
        &trade; 
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        <!--Usar sempre o & na frente-->
    </p>
    <p>Vamos adicionar emojis: <br>
        &#x1F60E;
        &#x1F92A;
        &#x1F929;
        &#x1F607;
        &#x1F609;
        &#x1F916;
        &#x1F30E;
        &#x2705;
        <!--Usar &#x e depois o codigo do emoji no site emojipedia.org-->
    </p>
    
</body>
</html>
